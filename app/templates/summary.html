{% extends 'base.html' %}

{% block content %}

<div class="summary-content">
    <h2>어제 요약</h2>

    <!-- 날짜 선택 폼 -->
    <form method="get" action="/summary" style="margin-bottom: 20px;">
        <label for="date-select"><strong>날짜 선택:</strong></label>
        <select name="date" id="date-select" onchange="this.form.submit()">
            {% for item in summary_data %}
                <option value="{{ item.summary_date }}"
                    {% if item.summary_date == selected_date %}selected{% endif %}>
                    {{ item.summary_date }}
                </option>
            {% endfor %}
        </select>
    </form>

    {% if selected_summary %}
        <div class="summary-list-item">
            <h3>{{ selected_summary.summary_date }}</h3>
            <pre>{{ selected_summary.summary }}</pre>
        </div>
    {% else %}
        <p>해당 일자 요약이 없습니다.</p>
    {% endif %}
</div>
{% endblock %}
